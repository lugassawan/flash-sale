services:
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  postgresql:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: flashsale
      POSTGRES_USER: flashsale
      POSTGRES_PASSWORD: flashsale
    volumes:
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U flashsale']
      interval: 5s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_started

  api:
    build:
      context: ../../
      dockerfile: apps/backend/Dockerfile
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: postgresql://flashsale:flashsale@postgresql:5432/flashsale
      ADMIN_API_KEY: dev-admin-key-12345678
      LOG_LEVEL: debug
    depends_on:
      redis:
        condition: service_healthy
      postgresql:
        condition: service_healthy

volumes:
  redis-data:
  pg-data:
