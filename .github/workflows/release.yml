name: Release

on:
  push:
    tags: ['v*']

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        target:
          - { name: backend, dockerfile: apps/backend/Dockerfile }
          - { name: frontend, dockerfile: apps/frontend/Dockerfile }
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: echo "version=${REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.target.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/flash-sale-${{ matrix.target.name }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/flash-sale-${{ matrix.target.name }}:latest
